# 统一的系统镜像构建工作流 - 在 Ubuntu 24.04 ARM 上运行
name: 构建系统镜像

# 手动触发，可指定所有参数
on:
  workflow_dispatch:
    inputs:
      system_type:
        description: '系统类型'
        required: true
        default: 'debian-desktop'
        type: choice
        options:
          - debian-desktop
          - debian-minimal
          - debian-server
          - ubuntu-desktop
          - ubuntu-minimal
          - ubuntu-server
          - arch-desktop
          - arch-server
      kernel_version:
        description: '内核版本号 (从 Release 下载对应版本)'
        required: true
        default: '6.18'
      desktop_environment:
        description: '桌面环境 (仅适用于Desktop版本)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - phosh-core
          - phosh-full
          - phosh-phone
          - gnome
          - plasma
          - xfce
          - mate
          - lxqt
          - lxde
          - none

# 工作流配置
jobs:
  build-system-image:
    # 在 Ubuntu 24.04 ARM 上运行
    runs-on: ubuntu-24.04-arm
    
    # 设置权限，允许创建 Release
    permissions:
      contents: write   # 允许创建 Release 和上传文件
      packages: write   # 允许上传包（如果需要）
    
    # 定义环境变量
    env:
      BUILD_TIMESTAMP: ${{ format('{0}', github.run_id) }}-${{ github.run_number }}
      SYSTEM_TYPE: ${{ inputs.system_type }}
      KERNEL_VERSION: ${{ inputs.kernel_version }}
      DESKTOP_ENV: ${{ inputs.desktop_environment || 'phosh-full' }}
    
    steps:
      # 检出代码
      - name: 检出代码
        uses: actions/checkout@v4
    
      # 安装debootstrap和7z
      - name: 安装构建工具
        run: |
          sudo apt update
          sudo apt install -y debootstrap arch-install-scripts zstd
      
      # 验证参数
      - name: 验证构建参数
        run: |
          echo "构建配置:"
          echo "系统类型: ${{ env.SYSTEM_TYPE }}"
          echo "内核版本: ${{ env.KERNEL_VERSION }}"
          echo "桌面环境: ${{ env.DESKTOP_ENV }}"
          
          # 检查Desktop版本是否提供了桌面环境参数
          if [[ "${{ env.SYSTEM_TYPE }}" == *"desktop"* && -z "${{ inputs.desktop_environment }}" ]]; then
            echo "错误: Desktop版本必须指定桌面环境参数"
            exit 1
          fi
      
      # 从 GitHub Release 下载内核包
      - name: 下载内核编译产物
        run: |
          # 从 Release 下载指定版本的内核包
          mkdir -p xiaomi-raphael-debs_${{ env.KERNEL_VERSION }}
          
          echo "=========================================="
          echo "下载内核包"
          echo "=========================================="
          echo "版本: ${{ env.KERNEL_VERSION }}"
          echo "系统类型: ${{ env.SYSTEM_TYPE }}"
          echo ""
          
          # 根据系统类型下载对应格式的内核包
          if [[ "${{ env.SYSTEM_TYPE }}" == "arch-desktop" ]]; then
            # Arch Linux 使用 .pkg.tar.zst 格式
            echo "下载 Arch Linux 格式内核包..."
            
            # 下载内核包
            echo "正在下载: linux-xiaomi-raphael-${{ env.KERNEL_VERSION }}-1-aarch64.pkg.tar.zst"
            curl -L -f -o xiaomi-raphael-debs_${{ env.KERNEL_VERSION }}/linux-xiaomi-raphael-${{ env.KERNEL_VERSION }}-1-aarch64.pkg.tar.zst \
              "https://github.com/${{ github.repository }}/releases/download/kernel-v${{ env.KERNEL_VERSION }}/linux-xiaomi-raphael-${{ env.KERNEL_VERSION }}-1-aarch64.pkg.tar.zst" || {
              echo "错误: 下载内核包失败"
              echo "请确保 Release kernel-v${{ env.KERNEL_VERSION }} 存在且包含正确的文件"
              exit 1
            }
            
            # 下载固件包
            echo "正在下载: firmware-xiaomi-raphael-1.0-1-aarch64.pkg.tar.zst"
            curl -L -f -o xiaomi-raphael-debs_${{ env.KERNEL_VERSION }}/firmware-xiaomi-raphael-1.0-1-aarch64.pkg.tar.zst \
              "https://github.com/${{ github.repository }}/releases/download/kernel-v${{ env.KERNEL_VERSION }}/firmware-xiaomi-raphael-1.0-1-aarch64.pkg.tar.zst" || {
              echo "错误: 下载固件包失败"
              exit 1
            }
            
            # 下载 ALSA 包
            echo "正在下载: alsa-xiaomi-raphael-1.0-1-aarch64.pkg.tar.zst"
            curl -L -f -o xiaomi-raphael-debs_${{ env.KERNEL_VERSION }}/alsa-xiaomi-raphael-1.0-1-aarch64.pkg.tar.zst \
              "https://github.com/${{ github.repository }}/releases/download/kernel-v${{ env.KERNEL_VERSION }}/alsa-xiaomi-raphael-1.0-1-aarch64.pkg.tar.zst" || {
              echo "错误: 下载 ALSA 包失败"
              exit 1
            }
          else
            # Debian/Ubuntu 使用 .deb 格式
            echo "下载 Debian/Ubuntu 格式内核包..."
            
            # 下载内核包
            echo "正在下载: linux-xiaomi-raphael.deb"
            curl -L -f -o xiaomi-raphael-debs_${{ env.KERNEL_VERSION }}/linux-xiaomi-raphael.deb \
              "https://github.com/${{ github.repository }}/releases/download/kernel-v${{ env.KERNEL_VERSION }}/linux-xiaomi-raphael.deb" || {
              echo "错误: 下载内核包失败"
              echo "请确保 Release kernel-v${{ env.KERNEL_VERSION }} 存在且包含正确的文件"
              exit 1
            }
            
            # 下载固件包
            echo "正在下载: firmware-xiaomi-raphael.deb"
            curl -L -f -o xiaomi-raphael-debs_${{ env.KERNEL_VERSION }}/firmware-xiaomi-raphael.deb \
              "https://github.com/${{ github.repository }}/releases/download/kernel-v${{ env.KERNEL_VERSION }}/firmware-xiaomi-raphael.deb" || {
              echo "错误: 下载固件包失败"
              exit 1
            }
            
            # Desktop版本需要额外的alsa包
            if [[ "${{ env.SYSTEM_TYPE }}" == *"desktop"* ]]; then
              echo "正在下载: alsa-xiaomi-raphael.deb"
              curl -L -f -o xiaomi-raphael-debs_${{ env.KERNEL_VERSION }}/alsa-xiaomi-raphael.deb \
                "https://github.com/${{ github.repository }}/releases/download/kernel-v${{ env.KERNEL_VERSION }}/alsa-xiaomi-raphael.deb" || {
                echo "错误: 下载 ALSA 包失败"
                exit 1
              }
            fi
          fi
          
          # 检查是否下载成功
          echo ""
          echo "=========================================="
          echo "下载的内核包列表:"
          echo "=========================================="
          ls -lh xiaomi-raphael-debs_${{ env.KERNEL_VERSION }}/
          echo "=========================================="
      
      # 根据系统类型选择构建脚本
      - name: 构建系统镜像
        run: |
          echo "开始构建 ${{ env.SYSTEM_TYPE }} 镜像..."
          
          # 根据系统类型执行对应的构建脚本
          case "${{ env.SYSTEM_TYPE }}" in
            "debian-desktop")
              sudo sh debian-desktop_build.sh "" "${{ env.KERNEL_VERSION }}" "${{ env.DESKTOP_ENV }}"
              ;;
            "debian-minimal")
              sudo sh debian-minimal_build.sh "${{ env.KERNEL_VERSION }}"
              ;;
            "debian-server")
              sudo sh debian-server_build.sh "${{ env.KERNEL_VERSION }}"
              ;;
            "ubuntu-desktop")
              sudo sh ubuntu-desktop_build.sh "" "${{ env.KERNEL_VERSION }}" "${{ env.DESKTOP_ENV }}"
              ;;
            "ubuntu-minimal")
              sudo sh ubuntu-minimal_build.sh "${{ env.KERNEL_VERSION }}"
              ;;
            "ubuntu-server")
              sudo sh ubuntu-server_build.sh "${{ env.KERNEL_VERSION }}"
              ;;
            "arch-desktop")
              sudo sh arch-desktop_build.sh "" "${{ env.KERNEL_VERSION }}" "${{ env.DESKTOP_ENV }}"
              ;;
            "arch-server")
              sudo sh arch-server_build.sh "${{ env.KERNEL_VERSION }}"
              ;;
            *)
              echo "错误: 未知的系统类型: ${{ env.SYSTEM_TYPE }}"
              exit 1
              ;;
          esac
          
          echo "镜像构建完成!"
      
      # 获取构建信息
      - name: 获取构建信息
        id: build-info
        run: |
          # 获取时间戳
          TIMESTAMP=$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          
          # 获取系统版本信息
          case "${{ env.SYSTEM_TYPE }}" in
            "debian-desktop"|"debian-minimal"|"debian-official-desktop"|"debian-server")
              OS_NAME="Debian"
              OS_VERSION="trixie"
              ;;
            "ubuntu-desktop"|"ubuntu-minimal"|"ubuntu-official-desktop"|"ubuntu-server")
              OS_NAME="Ubuntu"
              OS_VERSION="noble"
              ;;
            "arch-desktop"|"arch-server")
              OS_NAME="Arch Linux"
              OS_VERSION="rolling"
              ;;
          esac
          echo "os_name=$OS_NAME" >> $GITHUB_OUTPUT
          echo "os_version=$OS_VERSION" >> $GITHUB_OUTPUT
          
          # 确定系统类别
          if [[ "${{ env.SYSTEM_TYPE }}" == *"desktop"* ]]; then
            SYSTEM_CATEGORY="Desktop"
          else
            SYSTEM_CATEGORY="Server"
          fi
          echo "system_category=$SYSTEM_CATEGORY" >> $GITHUB_OUTPUT
      
      # 生成Release标签和名称
      - name: 生成Release信息
        id: release-info
        run: |
          # 生成Release标签
          TAG="${{ env.SYSTEM_TYPE }}-v${{ env.KERNEL_VERSION }}"
          if [[ "${{ env.SYSTEM_TYPE }}" == *"desktop"* ]]; then
            TAG="${TAG}-${{ env.DESKTOP_ENV }}"
          fi
          echo "tag_name=$TAG" >> $GITHUB_OUTPUT
          
          # 生成Release名称
          RELEASE_NAME="${{ steps.build-info.outputs.os_name }} ${{ steps.build-info.outputs.system_category }} 镜像 v${{ env.KERNEL_VERSION }}"
          if [[ "${{ env.SYSTEM_TYPE }}" == *"desktop"* ]]; then
            RELEASE_NAME="${RELEASE_NAME} (${{ env.DESKTOP_ENV }})"
          fi
          echo "release_name=$RELEASE_NAME" >> $GITHUB_OUTPUT
      
      # 生成Release描述
      - name: 生成Release描述
        id: release-desc
        run: |
          # 构建描述内容
          DESCRIPTION="小米 Raphael 设备 ${{ steps.build-info.outputs.os_name }} ${{ steps.build-info.outputs.system_category }} 镜像\n"
          DESCRIPTION="${DESCRIPTION}- 系统版本: ${{ steps.build-info.outputs.os_name }} ${{ steps.build-info.outputs.os_version }}\n"
          DESCRIPTION="${DESCRIPTION}- 内核版本: ${{ env.KERNEL_VERSION }}\n"
          
          if [[ "${{ env.SYSTEM_TYPE }}" == *"desktop"* ]]; then
            DESCRIPTION="${DESCRIPTION}- 桌面环境: ${{ env.DESKTOP_ENV }}\n"
          fi
          
          DESCRIPTION="${DESCRIPTION}- 构建时间: ${{ steps.build-info.outputs.timestamp }}\n"
          DESCRIPTION="${DESCRIPTION}- 构建 ID: ${{ env.BUILD_TIMESTAMP }}\n\n"
          
          # 添加特定说明
          if [[ "${{ env.SYSTEM_TYPE }}" == *"minimal"* ]]; then
            DESCRIPTION="${DESCRIPTION}说明：\n"
            DESCRIPTION="${DESCRIPTION}- 这是一个无图形界面的最小化版本\n"
            DESCRIPTION="${DESCRIPTION}- 包含基础命令行工具\n"
            DESCRIPTION="${DESCRIPTION}- 已安装 SSH 服务器\n"
            DESCRIPTION="${DESCRIPTION}- 已安装中文语言支持\n"
            DESCRIPTION="${DESCRIPTION}- 包含必要的设备驱动和固件\n"
            DESCRIPTION="${DESCRIPTION}- 开机15秒后自动熄屏\n"
            DESCRIPTION="${DESCRIPTION}- 命令行输入 'leijun' 关闭屏幕，'jinfan' 打开屏幕\n"
          elif [[ "${{ env.SYSTEM_TYPE }}" == *"server"* ]]; then
            DESCRIPTION="${DESCRIPTION}说明：\n"
            DESCRIPTION="${DESCRIPTION}- 这是一个无图形界面的服务器版本\n"
            DESCRIPTION="${DESCRIPTION}- 包含基础网络管理工具\n"
            DESCRIPTION="${DESCRIPTION}- 已安装 SSH 服务器\n"
            DESCRIPTION="${DESCRIPTION}- 已安装中文语言支持\n"
            DESCRIPTION="${DESCRIPTION}- 包含必要的设备驱动和固件\n"
            DESCRIPTION="${DESCRIPTION}- 开机15秒后自动熄屏\n"
            DESCRIPTION="${DESCRIPTION}- 命令行输入 'leijun' 关闭屏幕，'jinfan' 打开屏幕\n"
          else
            DESCRIPTION="${DESCRIPTION}说明：\n"
            DESCRIPTION="${DESCRIPTION}- 这是一个带有图形界面的桌面版本\n"
            DESCRIPTION="${DESCRIPTION}- 包含 ${{ env.DESKTOP_ENV }} 桌面环境\n"
            DESCRIPTION="${DESCRIPTION}- 已安装 SSH 服务器\n"
            DESCRIPTION="${DESCRIPTION}- 已安装中文语言支持\n"
            DESCRIPTION="${DESCRIPTION}- 包含必要的设备驱动和固件\n"
          fi
          
          echo "description<<EOF" >> $GITHUB_OUTPUT
          echo -e "$DESCRIPTION" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      # 创建 GitHub Release 并上传镜像
      - name: 创建 Release 并上传镜像
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release-info.outputs.tag_name }}
          name: ${{ steps.release-info.outputs.release_name }}
          body: ${{ steps.release-desc.outputs.description }}
          draft: false
          prerelease: false
          files: |
            rootfs.7z
            xiaomi-k20pro-boot.img
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # 上传镜像作为工作流制品
      - name: 上传镜像作为工作流制品
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.SYSTEM_TYPE }}-image-v${{ env.KERNEL_VERSION }}
          path: |
            rootfs.7z
            xiaomi-k20pro-boot.img
      
      # 清理临时文件
      - name: 清理临时文件
        if: always()
        run: |
          echo "清理临时文件..."
          sudo rm -f rootfs.img rootfs.7z xiaomi-k20pro-boot.img 2>/dev/null || true
          sudo rm -rf rootdir boot_tmp 2>/dev/null || true
          rm -rf xiaomi-raphael-debs_* 2>/dev/null || true